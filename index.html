<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ — Личный архив</title>
    <style>
        /* Базовые настройки для исключения ошибок прокрутки */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            overflow: hidden;
        }

        /* Фоновое изображение */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Используем ваше актуальное фото hero2.jpg */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero2.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Навигация (только нужные пункты) */
        nav {
            position: fixed;
            top: 40px;
            display: flex;
            gap: 40px;
            z-index: 1000;
            width: 100%;
            justify-content: center;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 3px;
            transition: 0.4s;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #fff;
            letter-spacing: 5px;
        }

        /* Центральный контент */
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 20px;
            text-transform: uppercase;
            line-height: 1.2;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .subtitle {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        /* ИСПРАВЛЕНИЯ МОБИЛЬНОЙ ВЕРСИИ */
        @media (max-width: 768px) {
            nav {
                top: 25px;
                gap: 20px;
            }

            nav a {
                font-size: 10px;
                letter-spacing: 2px;
            }

            h1 {
                font-size: 2.2rem;
                letter-spacing: 8px;
                padding-left: 8px; /* Выравнивание из-за трекинга */
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 4px;
                margin-top: 15px;
            }
        }

        /* Для самых маленьких экранов */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <nav>
        <a href="index.html">Главная</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero-content">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <div class="subtitle">личный архив путешествий</div>
    </div>

</body>
</html>
