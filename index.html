<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Убираем все возможные отступы браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Растягиваем страницу на весь экран без прокрутки */
        html, body {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Убирает задвоение на телефоне */
            position: fixed;
        }

        /* ГЛАВНЫЙ БЛОК: Занимает 100% ширины и высоты окна Mac */
        .hero-full {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* ФОН: cover растягивает фото до краев, убирая полосы */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover !important; 
        }

        /* НАВИГАЦИЯ: СТРОГО ПО ЦЕНТРУ */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* ТЕКСТОВЫЙ БЛОК */
        .main-text-box {
            z-index: 10;
            padding: 0 20px;
        }

        /* ЗАГОЛОВОК: 46px */
        h1 {
            font-size: 46px; 
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.9);
        }

        /* МАНИФЕСТ: 16px */
        p {
            font-family: Arial, sans-serif;
            font-size: 16px; 
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero-full">
        <div class="main-text-box">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
