<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Базовые настройки */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Чтобы не было прокрутки на главной */
        }

        /* Фоновое изображение hero2.jpg */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('hero2.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 3px;
            transition: 0.4s;
            padding: 10px;
        }

        nav a:hover {
            color: #fff;
            letter-spacing: 5px;
        }

        /* Центральный контент */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 20px;
            text-transform: uppercase;
            line-height: 1.2;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            nav {
                top: 30px;
                gap: 20px;
            }

            h1 {
                font-size: 2.2rem;
                letter-spacing: 8px;
                padding-left: 8px;
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="index.html">Главная</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="content">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <div class="subtitle">личный архив путешествий</div>
    </div>

</body>
</html>
