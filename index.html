<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой дневник — Пляжный выпуск</title>
    <style>
        /* --- БАЗОВЫЕ СТИЛИ (ВИНТАЖ) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Georgia', serif; 
            line-height: 1.6;
            padding: 20px;
            background-color: #e3d4b6; /* Цвет старой бумаги */
            background-image: repeating-linear-gradient(180deg, #f2e9d2, #f2e9d2 1px, #e3d4b6 1px, #e3d4b6 3px); 
            color: #4a3e3c; 
        }

        #container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fffaf0; 
            border: 5px double #bcaaa4; 
            border-radius: 8px;
            box-shadow: 10px 10px 0 #c7bcae;
            overflow: hidden; /* Чтобы фото не вылезало за границы */
        }

        /* --- ОБЛОЖКА (beach1.jpg) --- */
        .cover {
            width: 100%;
            height: 400px; /* Высота для широкого формата 2:1 */
            overflow: hidden;
            border-bottom: 3px solid #bcaaa4;
        }
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Фото заполнит всё пространство без искажений */
            display: block;
        }

        /* --- НАВИГАЦИЯ --- */
        .navbar {
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px dotted #bcaaa4;
        }
        .navbar a {
            text-decoration: none;
            color: #795548; 
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .navbar a:hover { color: #d84315; }

        /* --- ЗАГОЛОВОК --- */
        .content-padding { padding: 40px; }
        
        h1 {
            text-align: center;
            color: #5d4037;
            font-size: 3.5em;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
        }

        /* --- КАРТОЧКИ ГОРОДОВ (РОВНО И СО СКРУГЛЕНИЕМ) --- */
        .trips-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки в ряд */
            gap: 20px;
        }

        .trip-card {
            background: #fdf6e3;
            border: 1px solid #bcaaa4;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #4a3e3c;
            
            /* СКРУГЛЕННЫЕ УГЛЫ */
            border-radius: 15px; 
            
            transition: all 0.3s ease;
            box-shadow: 3px 3px 0 #d7ccc8;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 0 #d84315;
            border-color: #d84315;
        }

        .trip-card h4 {
            color: #d84315;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .trip-card p {
            font-size: 0.9em;
            color: #795548;
        }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px dashed #bcaaa4;
            font-size: 0.8em;
        }

        /* Адаптивность для телефонов */
        @media (max-width: 768px) {
            .trips-grid { grid-template-columns: 1fr; }
            .cover { height: 250px; }
        }
    </style>
</head>
<body>

<div id="container">

    <div class="cover">
        <img src="images/beach1.jpg" alt="Тропический рай">
    </div>

    <div class="navbar">
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="#">Страны</a>
    </div>

    <div class="content-padding">
        <h1>Путевой Дневник</h1>
        <p class="intro-text">Мои заметки о море, пальмах и ярких путешествиях.</p>

        <div class="trips-grid">
            <a href="#" class="trip-card">
                <h4>Стамбул</h4>
                <p>Турция | 2025</p>
                <p>Город контрастов</p>
            </a>

            <a href="#" class="trip-card">
                <h4>Бишкек</h4>
                <p>Кыргызстан | 2025</p>
                <p>Горы и гостеприимство</p>
            </a>

            <a href="#" class="trip-card">
                <h4>Ереван</h4>
                <p>Армения | 2025</p>
                <p>Древняя культура</p>
            </a>
        </div>
    </div>

    <footer>
        Путевой Дневник © 2025. Сделано с любовью к дорогам.
    </footer>

</div>

</body>
</html>
