<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Запрещаем лишний скролл, убирающий задвоение */
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('images/hero2.jpg') no-repeat center center/cover;
            text-align: center;
        }

        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }

        /* КОНТЕНТ */
        .hero-content {
            z-index: 2;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 80px;
            line-height: 0.85;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 45px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
        }

        .description {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.4;
            margin: 0 auto 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* СПИСОК СТРАН В 2 СТОЛБЦА */
        .countries-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .country-name {
            font-size: 13px;
            text-transform: uppercase;
            text-align: left;
            border-left: 2px solid #fff;
            padding-left: 8px;
            letter-spacing: 1px;
        }

        /* --- ИСПРАВЛЕНИЯ ТОЛЬКО ДЛЯ МОБИЛЬНОЙ ВЕРСИИ --- */
        @media (max-width: 768px) {
            h1 { 
                font-size: 55px; /* Вернул крупный шрифт */
                margin-bottom: 25px;
            }

            .btn {
                padding: 10px 30px;
                font-size: 18px;
            }

            .description {
                font-size: 15px;
                margin-bottom: 25px;
            }

            /* Гарантируем, что внизу ничего нет */
            .hero {
                justify-content: center; /* Центрируем всё строго посередине */
            }
            
            /* Убираем любые нижние отступы, которые могли создать эффект задвоения */
            footer, .extra-blocks, .bottom-text {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <span class="btn">Я</span>
                <span class="btn">ОНИ</span>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>

            <div class="countries-grid">
                <div class="country-name">Россия</div>
                <div class="country-name">Тайланд</div>
                <div class="country-name">Турция</div>
                <div class="country-name">Вьетнам</div>
                <div class="country-name">Армения</div>
                <div class="country-name">ОАЭ</div>
                <div class="country-name">Грузия</div>
                <div class="country-name">Индия</div>
            </div>
        </div>
    </div>

</body>
</html>
