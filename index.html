<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Общие настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Фоновое изображение */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ссылка на ваш новый файл */
            background: url('images/hero2.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* Затемнение, чтобы текст читался идеально */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Контент поверх фото */
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Главный текст */
        h1 {
            font-size: clamp(4rem, 12vw, 9rem);
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            font-weight: 900;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 50px;
            border: 3px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .description {
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            h1 { font-size: 4.5rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero-section">
        <div class="hero-bg"></div>
        <div class="overlay"></div>

        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>

            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
