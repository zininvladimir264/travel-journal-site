<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100vh;
            background-color: #000; color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important; 
        }
        .hero {
            position: relative; width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg?v=101') no-repeat center center;
            background-size: cover; 
        }
        nav {
            position: absolute; top: 40px; z-index: 100;
            display: flex; gap: 40px; width: 100%; justify-content: center; /* Центровка */
        }
        nav a {
            text-decoration: none; 
            color: #fff; /* Сделал ярче (чистый белый) */
            text-transform: uppercase; font-size: 13px;
            letter-spacing: 2px; font-family: Arial, sans-serif;
            opacity: 0.9;
        }
        h1 { 
            font-size: 48px; /* Увеличил на 4px */
            line-height: 1.0; margin-bottom: 25px; text-transform: uppercase; 
        }
        .description {
            font-family: Arial, sans-serif; 
            font-size: 18px; /* Увеличил на 2px */
            line-height: 1.6; max-width: 500px; margin: 0 auto;
        }
        .btn, .btn-container, button, #buttons, [class*="button"] { display: none !important; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>
    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>
</body>
</html>
