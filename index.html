<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Общие настройки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: white;
            background-color: #000;
            overflow-x: hidden;
        }

        /* Фоновое изображение hero3.jpg */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Навигация сверху */
        nav {
            position: absolute;
            top: 40px;
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            opacity: 0.8;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        /* Главный заголовок: очень крупный и адаптивный */
        .main-title {
            /* clamp(мин_размер, отзывчивый_размер, макс_размер) */
            font-size: clamp(50px, 18vw, 160px); 
            line-height: 0.85;
            text-transform: uppercase;
            margin: 0;
            padding: 0 10px;
        }

        /* Группа кнопок Я и ОНИ */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            border: 2px solid white;
            padding: 12px 50px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        /* Текст внизу слева */
        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            max-width: 450px;
            text-align: left;
            font-family: 'Arial', sans-serif;
            font-size: 15px;
            line-height: 1.5;
            font-weight: normal;
            opacity: 0.9;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            nav {
                top: 20px;
                gap: 20px;
            }
            
            .footer-text {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 40px 20px 0 20px;
                text-align: center;
                font-size: 14px;
            }

            .button-group {
                gap: 10px;
            }

            .btn {
                padding: 10px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <h1 class="main-title">
            ЕМ<br>ПЬЮ<br>ХОЖУ
        </h1>

        <div class="button-group">
            <a href="me.html" class="btn">Я</a>
            <a href="others.html" class="btn">ОНИ</a>
        </div>

        <div class="footer-text">
            Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
        </div>
    </div>

</body>
</html>
