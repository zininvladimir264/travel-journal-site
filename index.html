<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* НАВИГАЦИЯ */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #888;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            width: 100%;
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем текст */
            text-align: center;
            overflow: hidden;
        }

        /* ФОНОВОЕ ИЗОБРАЖЕНИЕ (ЗАКАТ И СТОЛ) */
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6; /* Затемняем, чтобы текст ПЬЮ был виден четко */
        }

        /* ИСПРАВЛЕННЫЙ ТЕКСТ (ГРАМОТНОЕ ПИСЬМО) */
        .hero-title h1 {
            font-size: 6rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            /* Мощная тень, чтобы скрыть возможные ошибки на самой картинке сзади */
            text-shadow: 0 0 30px rgba(0,0,0,1), 5px 5px 0px rgba(0,0,0,0.5);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-outline {
            padding: 12px 50px;
            border: 3px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: #fff;
            color: #000;
        }

        .hero-desc {
            max-width: 600px;
            padding: 0 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-family: 'Segoe UI', sans-serif;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .hero-title h1 { font-size: 9rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero">
        <img src="images/hero.jpg" alt="Background">
        
        <div class="hero-title">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
        </div>

        <div class="hero-buttons">
            <a href="#" class="btn-outline">Я</a>
            <a href="#" class="btn-outline">ОНИ</a>
        </div>

        <div class="hero-desc">
            Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
        </div>
    </div>

</body>
</html>
