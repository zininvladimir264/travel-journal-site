<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка скролла и очистка отступов */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Гарантированно убирает задвоение контента */
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Контейнер для фото */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* ПУТЬ К ФОТО: исправлено на папку images и файл hero3.jpg */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/hero3.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            /* Эффект "подальше": картинка занимает 85% высоты экрана */
            background-size: auto 85%; 
            text-align: center;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Блок с текстом */
        .content {
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            /* Текст смещен вниз, чтобы не закрывать центр фото */
            margin-top: 80px; 
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            max-width: 280px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .hero {
                /* На телефоне делаем чуть ближе, чтобы не было пустых полей */
                background-size: cover; 
            }
            h1 {
                font-size: 44px; /* Сохраняем 44px и на телефоне */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
