<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* ИСПРАВЛЕННЫЙ ПУТЬ К ВАШЕМУ ФОТО */
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('images/hero2.jpg');
            
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 0 10px;
        }

        /* ЗАГОЛОВОК ДЛЯ ПК */
        h1 {
            font-size: 100px;
            line-height: 0.8;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 5px 25px rgba(0,0,0,0.9);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 55px;
            border: 3px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
        }

        /* АДАПТАЦИЯ ДЛЯ МОБИЛЬНОГО (МАКСИМАЛЬНЫЙ ШРИФТ) */
        @media (max-width: 600px) {
            h1 { 
                font-size: 85px; 
                line-height: 0.8;
                margin-bottom: 30px;
            }
            .btn {
                padding: 12px 45px;
                font-size: 26px;
                border-width: 2px;
            }
            .description {
                font-size: 17px;
                line-height: 1.3;
                padding: 0 20px;
            }
            nav {
                top: 20px;
            }
            nav a {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
