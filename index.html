<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка прокрутки и обнуление отступов */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Главный экран */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Путь к hero3 в папке images */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: contain; /* Отдаляет фото на телефонах */
            text-align: center;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 25px;
            z-index: 100;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Текстовый блок */
        .content {
            z-index: 10;
            padding: 0 20px;
            margin-top: 60px; /* Чтобы текст не перекрывал детали фото */
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            color: #fff;
        }

        /* Адаптация для больших экранов */
        @media (min-width: 1024px) {
            .hero { background-size: cover; }
            h1 { font-size: 60px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
