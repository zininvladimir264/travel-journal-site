<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* НАВИГАЦИЯ */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: absolute; /* Навигация поверх фото */
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover { color: #fff; }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* ФОТО HERO1.JPG */
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* ТЕКСТ ПОВЕРХ ФОТО */
        .hero-content {
            z-index: 10;
            background: rgba(0,0,0,0.2); /* Легкое затемнение для читаемости */
            padding: 40px;
            border-radius: 20px;
        }

        .hero-title h1 {
            font-size: 5rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-main {
            padding: 15px 45px;
            border: 3px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: #fff;
            color: #000;
        }

        .hero-desc {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.5;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            .hero-title h1 { font-size: 8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero">
        <img src="images/hero1.jpg" alt="Travel Atmosphere">
        
        <div class="hero-content">
            <div class="hero-title">
                <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            </div>

            <div class="hero-buttons">
                <a href="#" class="btn-main">Я</a>
                <a href="#" class="btn-main">ОНИ</a>
            </div>

            <div class="hero-desc">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
