<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* 1. ПОЛНАЯ ОЧИСТКА ГРАНИЦ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 2. БЛОКИРОВКА СКРОЛЛА */
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            position: fixed;
        }

        /* 3. ФОН БЕЗ ПОЛОС (Для Mac и всех экранов) */
        .hero-container {
            width: 100vw; /* На всю ширину окна браузера */
            height: 100vh; /* На всю высоту окна браузера */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; /* Растягивает фото, убирая черные полосы */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 4. НАВИГАЦИЯ ПО ЦЕНТРУ */
        nav {
            position: absolute;
            top: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 45px;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            opacity: 0.9;
        }

        /* 5. КОНТЕНТ (44px и 14px) */
        .content-box {
            z-index: 10;
            padding: 0 20px;
        }

        h1 {
            font-size: 44px; /* Четко по вашему ТЗ */
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Четко по вашему ТЗ */
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        /* Фикс для больших экранов (Mac), чтобы текст не терялся */
        @media (min-width: 1200px) {
            p { max-width: 500px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero-container">
        <div class="content-box">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
