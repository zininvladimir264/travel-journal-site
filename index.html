<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* 1. ПОЛНАЯ ОЧИСТКА ВСЕГО */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 2. БЛОКИРОВКА СКРОЛЛА (Убирает задвоение на телефоне) */
        html, body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            position: fixed; 
        }

        /* 3. ФОН БЕЗ ЧЕРНЫХ ПОЛОС (cover заполняет весь экран Mac и телефона) */
        .viewport {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; /* Убирает черные полосы на компьютере */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 4. НАВИГАЦИЯ СТРОГО ПО ЦЕНТРУ */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center; /* Центрирует "ГЛАВНАЯ" и "СТРАНЫ" */
            gap: 40px;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* 5. КОНТЕНТ (БЕЗ КНОПОК И ЛИШНЕГО ТЕКСТА) */
        .main-text {
            z-index: 10;
            padding: 0 20px;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        /* Манифест строго 14px (фраза про путь удалена) */
        p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(0,0,0,1);
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            h1 {
                font-size: 44px; /* Размер остается как в ТЗ */
            }
            .viewport {
                background-position: center center; /* Центрируем фото на телефоне */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="viewport">
        <div class="main-text">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
