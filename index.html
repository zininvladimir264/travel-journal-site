<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ПОЛНЫЙ СБРОС И ГАРАНТИЯ ОТСУТСТВИЯ ПОЛОС */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Убирает задвоение на телефоне */
            position: fixed;
        }

        /* ГЛАВНЫЙ ЭКРАН: Растягиваем на всё окно */
        .hero-viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* background-size: cover ОБЯЗАТЕЛЬНО убирает полосы */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; 
        }

        /* НАВИГАЦИЯ: СТРОГО ПО ЦЕНТРУ */
        nav {
            position: absolute;
            top: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 45px;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* ТЕКСТОВЫЙ БЛОК */
        .content-area {
            z-index: 10;
            padding: 0 20px;
        }

        /* ЗАГОЛОВОК: 46px (44+2) */
        h1 {
            font-size: 46px; 
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        /* МАНИФЕСТ: 16px (14+2) */
        p {
            font-family: Arial, sans-serif;
            font-size: 16px; 
            line-height: 1.6;
            max-width: 350px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        /* ФИКС ДЛЯ MAC: если полосы всё равно есть (редкие случаи), форсируем ширину */
        @media (min-width: 1024px) {
            .hero-viewport {
                background-size: 100% 100%; /* Крайняя мера для растяжения */
                background-size: cover;    /* Оставляем приоритетным */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero-viewport">
        <div class="content-area">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
