<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ОСНОВНОЙ СТИЛЬ */
        body {
            font-family: 'Arial Black', 'Gadget', sans-serif;
            background-color: #000; /* Глубокий черный фон */
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Градиент вместо картинки для атмосферности */
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        /* НАВИГАЦИЯ */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 25px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* КОНТЕНТ */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        /* ГЛАВНЫЙ ТЕКСТ - ТЕПЕРЬ ОН ГЛАВНЫЙ ГЕРОЙ */
        .title-block {
            margin-bottom: 50px;
        }

        .title-block h1 {
            font-size: 5rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
            /* Эффект свечения */
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* КНОПКИ */
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 15px 50px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* ОПИСАНИЕ */
        .description {
            max-width: 550px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-left: 2px solid #fff;
            padding-left: 25px;
            text-align: left;
        }

        @media (min-width: 768px) {
            .title-block h1 { font-size: 8rem; }
            .description { font-size: 1.4rem; }
        }

        footer {
            padding: 40px;
            color: #333;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="main-content">
        
        <div class="title-block">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
        </div>

        <div class="button-group">
            <a href="#" class="btn">Я</a>
            <a href="#" class="btn">ОНИ</a>
        </div>

        <div class="description">
            Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
        </div>

    </div>

    <footer>
        © 2026 ЕМ ПЬЮ ХОЖУ
    </footer>

</body>
</html>
