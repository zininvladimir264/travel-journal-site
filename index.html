<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Блокировка любого мусора */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important;
            position: fixed; /* Фиксация экрана от скролла вниз */
        }

        .hero {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg?v=300') no-repeat center center;
            background-size: cover;
            z-index: 10;
        }

        nav {
            position: absolute; top: 40px; z-index: 100;
            display: flex; gap: 40px; width: 100%; justify-content: center;
        }

        nav a {
            text-decoration: none; color: #fff;
            text-transform: uppercase; font-size: 14px;
            letter-spacing: 2px; font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 58px; /* Увеличено на 10px */
            line-height: 1.0; margin-bottom: 25px; text-transform: uppercase;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 22px; /* Увеличено на 4px */
            line-height: 1.4; max-width: 90%; margin: 0 auto;
        }

        /* Полная зачистка всех старых классов кнопок */
        .btn, .btn-container, button, #buttons, [class*="button"], 
        footer, section, .bottom-content {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

    <script>
        // Скрипт-чистильщик: удаляет всё лишнее, если оно просочилось через кэш
        window.onload = function() {
            const trash = document.querySelectorAll('button, .btn, .btn-container, footer, section');
            trash.forEach(el => el.remove());
        };
    </script>

</body>
</html>
