<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ИСПРАВЛЕНО: Убрали fixed у body (скрин 1000028656) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            margin: 0; padding: 0; width: 100%;
            background: #000; color: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        /* ИСПРАВЛЕНО: Заменили fixed на relative и 100vh на 100dvh (скрин 1000028657) */
        #main-screen {
            position: relative;
            min-height: 100dvh; 
            width: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg?v=888') no-repeat center center;
            background-size: cover;
        }

        /* Навигация: чуть выше и крупнее, как ты просил */
        nav {
            position: absolute; top: 60px;
            display: flex; gap: 40px; z-index: 10;
        }

        nav a {
            text-decoration: none; color: #fff;
            text-transform: uppercase; font-size: 16px;
            letter-spacing: 2px; font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Твои размеры шрифтов: +10px и +4px */
        h1 {
            font-size: 58px; line-height: 1.0;
            margin-bottom: 25px; text-transform: uppercase;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 22px; line-height: 1.4;
            max-width: 85%; margin: 0 auto;
        }

        /* ИСПРАВЛЕНО: Полностью удалили блок body > *:not (скрин 1000028658) */
    </style>
</head>
<body>

    <div id="main-screen">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
