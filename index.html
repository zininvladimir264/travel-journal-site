<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ПОЛНАЯ БЛОКИРОВКА ВСЕГО ВНЕШНЕГО */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100% !important;
            height: 100vh !important;
            background-color: #000 !important;
            color: #fff !important;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important; 
            position: fixed !important;
        }

        .hero {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: contain;
            z-index: 9998; /* Очень высокий приоритет */
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 9999;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 9999 !important;
        }

        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Манифест +2px */
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
            color: #fff;
        }

        /* УБИВАЕМ ВСЕ СТАРЫЕ КНОПКИ ПО ЛЮБЫМ ПРИЗНАКАМ */
        footer, .btn, .btn-container, button, #buttons, 
        .y-button, .oni-button, [class*="button"], .bottom-text,
        div:not(.hero):not(.content) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
