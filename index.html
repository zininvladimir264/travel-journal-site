<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой дневник</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Навигационное меню */
        nav {
            width: 100%;
            background-color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #222;
        }

        /* Стиль для баннера */
        .banner {
            width: 100%;
            max-width: 1100px;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        .banner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Заголовок секции */
        .section-title {
            width: 100%;
            max-width: 1100px;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: left;
        }

        .section-title h2 {
            font-size: 1.8rem;
            color: #333;
            border-left: 5px solid #007bff;
            padding-left: 15px;
        }

        /* Контейнер для карточек */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            padding: 0 20px 50px 20px;
            box-sizing: border-box;
        }

        /* Стиль карточек */
        .trip-card {
            background: white;
            text-decoration: none;
            color: inherit;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .trip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .trip-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .trip-card-content {
            padding: 20px;
        }

        .trip-card h4 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            color: #222;
        }

        .trip-card p {
            margin: 0;
            color: #777;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <header>
        <h1>Путевой дневник</h1>
    </header>

    <div class="banner">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=80&w=2000" alt="Тропический пляж">
    </div>

    <div class="section-title">
        <h2>Последние записи</h2>
    </div>

    <div class="container">

        <a href="#" class="trip-card">
            <img src="images/istanbul.webp" alt="Стамбул">
            <div class="trip-card-content">
                <h4>Стамбул</h4>
                <p>Турция | 2025</p>
            </div>
        </a>

        <a href="#" class="trip-card">
            <img src="images/bishkek.webp" alt="Бишкек">
            <div class="trip-card-content">
                <h4>Бишкек</h4>
                <p>Киргизия | 2024</p>
            </div>
        </a>

        <a href="#" class="trip-card">
            <img src="images/armenia.webp" alt="Армения">
            <div class="trip-card-content">
                <h4>Ереван</h4>
                <p>Армения | 2024</p>
            </div>
        </a>

    </div>

</body>
</html>
