<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка прокрутки: на телефоне ничего не пролистается вниз */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Убирает скролл к дублям */
            position: fixed; /* Фиксирует экран от "прыжков" */
        }

        /* Фоновое изображение: одно на весь экран */
        .main-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Навигация наверху */
        nav {
            position: absolute;
            top: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            margin: 0 15px;
            font-family: Arial, sans-serif;
        }

        /* Текстовый блок */
        .content {
            z-index: 5;
            padding: 0 20px;
        }

        /* Заголовок: строго 44 пикселя */
        h1 {
            font-size: 44px;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        /* Манифест: строго 14 пикселей */
        p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
        }

        /* Мобильные правки */
        @media (max-width: 600px) {
            .main-container {
                /* Сдвигаем фокус фото чуть выше, чтобы композиция была лучше */
                background-position: center 30%; 
            }
            h1 {
                font-size: 44px; /* Подтверждаем размер для мобильных */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="main-container">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
