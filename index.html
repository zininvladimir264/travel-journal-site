<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка прокрутки и лишних отступов */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Убирает возможность скролла к дублям */
            position: fixed; /* Фиксирует экран на мобильных */
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Главный экран */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Путь к фото в папке images */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; /* Заполняет экран без искажений */
            text-align: center;
        }

        /* Контентный блок — здесь ТОЛЬКО то, что должно быть на экране */
        .hero-content {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px; 
            line-height: 1.1;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 2px 15px rgba(0,0,0,1);
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
            margin: 0;
        }

        /* Настройки для мобильных устройств */
        @media (max-width: 600px) {
            .hero {
                /* background-position смещает акцент фото, чтобы еда была видна лучше */
                background-position: center 20%; 
            }
            .hero-content {
                /* Поднимаем контент чуть выше, чтобы не перекрывать низ фото */
                margin-top: -50px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
