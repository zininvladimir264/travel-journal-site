<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* 1. ПОЛНАЯ БЛОКИРОВКА СКРОЛЛА И ОТСТУПОВ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Запрещает листать вниз к фантомным кнопкам */
            position: fixed; /* Фиксирует экран намертво */
        }

        /* 2. ФОН НА ВЕСЬ ЭКРАН (БЕЗ ПОЛОС) */
        .hero {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; /* Растягивает фото на весь Mac и телефон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 3. НАВИГАЦИЯ ЦЕНТРИРОВАННАЯ */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* 4. ТЕКСТОВЫЙ БЛОК */
        .content {
            padding: 0 20px;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        /* Манифест строго 14px */
        p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
