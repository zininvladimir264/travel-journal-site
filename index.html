<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Чтобы не было прокрутки и задвоений */
        }

        /* ФОН (ГЛАВНЫЙ ЭКРАН) */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* ПРАВИЛЬНЫЙ ПУТЬ К ФОТО */
            /* Убедитесь, что ваше фото называется bg.jpg и лежит рядом с этим файлом */
            background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('bg.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover; /* Растягивает фото на весь экран без дырок */
            
            text-align: center;
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* КОНТЕНТ */
        .hero-content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
        }

        /* ЗАГОЛОВОК (УВЕЛИЧЕННЫЙ) */
        h1 {
            font-size: 85px; /* Размер для компьютера */
            line-height: 0.85;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 5px 25px rgba(0,0,0,0.8);
        }

        /* КНОПКИ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* ОПИСАНИЕ (БЕЗ ЛИШНЕГО ТЕКСТА ВНИЗУ) */
        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            max-width: 550px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
        }

        /* АДАПТАЦИЯ ДЛЯ ТЕЛЕФОНА */
        @media (max-width: 600px) {
            h1 { 
                font-size: 70px; /* Крупный шрифт на телефоне */
                margin-bottom: 25px;
            }
            .btn {
                padding: 12px 35px;
                font-size: 20px;
            }
            .description {
                font-size: 15px;
                padding: 0 15px;
            }
            nav {
                top: 25px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
