<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Блокируем прокрутку и убираем лишние отступы, чтобы убрать задвоение */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; 
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Главный экран */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Используем hero2.jpg и отдаляем через background-size: contain */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('hero2.jpg') no-repeat center center;
            background-size: contain; 
            text-align: center;
        }

        /* Контент */
        .hero-content {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Смещаем текст вниз, чтобы он не перекрывал важные части фото */
            margin-top: 150px; 
        }

        /* Заголовок 44 пикселя */
        h1 {
            font-size: 44px; 
            line-height: 1.1;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        /* Манифест 14 пикселей */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(0,0,0,1);
        }

        /* Адаптация для ПК (если нужно чуть крупнее на больших экранах) */
        @media (min-width: 768px) {
            h1 { font-size: 60px; }
            .description { font-size: 16px; max-width: 500px; }
            .hero { background-size: cover; } /* На ПК лучше оставить cover */
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
