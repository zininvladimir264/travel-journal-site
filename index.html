<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка прокрутки, чтобы убрать задвоение */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Фоновое изображение hero2.jpg */
        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-size: contain отдаляет фото, чтобы оно влезло целиком */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('hero2.jpg') no-repeat center center;
            background-size: contain; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 25px;
            z-index: 100;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1.5px;
        }

        /* Контентная часть */
        .content {
            z-index: 10;
            padding: 0 20px;
            margin-top: 60px; /* Смещаем вниз, чтобы не перекрывать центр фото */
        }

        /* Шрифт ровно 44px */
        h1 {
            font-size: 44px;
            line-height: 0.9;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: 900;
        }

        /* Манифест ровно 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            max-width: 280px;
            margin: 0 auto;
            color: #fff;
        }

        /* Убираем все лишние элементы, которые могли остаться в кэше или коде */
        .btn-container, .btn, .extra-text {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
