<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* БАЗОВЫЕ НАСТРОЙКИ */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Запрещает лишнюю прокрутку и задвоения */
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* ФОН: Без повторов, растянут по размеру экрана */
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('images/hero2.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            
            text-align: center;
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* КОНТЕНТ */
        .hero-content {
            position: relative;
            z-index: 5;
            width: 100%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ЗАГОЛОВОК */
        h1 {
            font-size: 100px;
            line-height: 0.8;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* КНОПКИ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 50px;
            border: 3px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        /* ОПИСАНИЕ (Верхнее) */
        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        /* АДАПТАЦИЯ ДЛЯ МОБИЛЬНОГО УСТРОЙСТВА */
        @media (max-width: 600px) {
            h1 { 
                /* Максимально крупный шрифт на телефоне */
                font-size: 90px; 
                line-height: 0.8;
                margin-bottom: 30px;
            }
            .btn {
                padding: 15px 45px;
                font-size: 28px; /* Увеличили шрифт в кнопках */
                border-width: 3px;
            }
            .description {
                font-size: 18px; /* Крупный текст описания */
                line-height: 1.3;
            }
            nav {
                top: 25px;
                gap: 20px;
            }
            nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
