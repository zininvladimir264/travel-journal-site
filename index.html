<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ОСНОВНЫЕ НАСТРОЙКИ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'Arial Black', 'Arial', sans-serif;
            color: #fff;
            overflow: hidden; /* Убираем прокрутку, чтобы ничего не двоилось */
        }

        /* ФОНОВОЕ ИЗОБРАЖЕНИЕ */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Исправляем задвоение: center/cover и no-repeat */
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('bg.jpg') no-repeat center center;
            background-size: cover; 
            text-align: center;
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* КОНТЕНТ */
        .hero-content {
            position: relative;
            z-index: 2;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* УВЕЛИЧЕННЫЙ ЗАГОЛОВОК */
        h1 {
            font-size: 80px; /* Размер для ПК */
            line-height: 0.85;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        /* КНОПКИ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 45px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }

        /* ОПИСАНИЕ (ВЕРХНЕЕ) */
        .description {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.4;
            max-width: 500px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.9);
        }

        /* АДАПТАЦИЯ ДЛЯ ТЕЛЕФОНА */
        @media (max-width: 600px) {
            h1 { 
                font-size: 75px; /* Увеличили шрифт на телефоне */
                margin-bottom: 25px;
            }
            .btn {
                padding: 12px 40px;
                font-size: 22px; /* Кнопки покрупнее для пальца */
            }
            .description {
                font-size: 15px;
                padding: 0 10px;
            }
            nav {
                top: 20px;
                gap: 20px;
            }
            nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
