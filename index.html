<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ (ПК) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Убирает скролл и задвоение */
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('images/hero2.jpg') no-repeat center center/cover;
            text-align: center;
        }

        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 35px;
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        h1 {
            font-size: 90px;
            line-height: 0.85;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 60px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: bold;
        }

        .description {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ПО УМОЛЧАНИЮ СКРЫВАЕМ СПИСОК СТРАН (ДЛЯ ПК) */
        .countries-grid-mobile {
            display: none;
        }

        /* --- ТОЛЬКО МОБИЛЬНАЯ ВЕРСИЯ --- */
        @media (max-width: 768px) {
            h1 { 
                font-size: 55px; /* Крупный четкий шрифт */
                margin-bottom: 25px;
            }

            .btn-container {
                margin-bottom: 30px;
                gap: 15px;
            }

            .btn {
                padding: 10px 35px;
                font-size: 18px;
            }

            .description {
                font-size: 15px;
                margin-bottom: 30px;
                padding: 0 15px;
            }

            /* ПОКАЗЫВАЕМ СТРАНЫ ТОЛЬКО ТУТ */
            .countries-grid-mobile {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px 20px;
                width: 80%;
                margin: 0 auto;
            }

            .country-item-mob {
                font-size: 12px;
                text-transform: uppercase;
                text-align: left;
                border-left: 2px solid #fff;
                padding-left: 8px;
                letter-spacing: 1px;
                color: #fff;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <span class="btn">Я</span>
                <span class="btn">ОНИ</span>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>

            <div class="countries-grid-mobile">
                <div class="country-item-mob">Россия</div>
                <div class="country-item-mob">Тайланд</div>
                <div class="country-item-mob">Турция</div>
                <div class="country-item-mob">Вьетнам</div>
                <div class="country-item-mob">Армения</div>
                <div class="country-item-mob">ОАЭ</div>
                <div class="country-item-mob">Грузия</div>
                <div class="country-item-mob">Индия</div>
            </div>
        </div>
    </div>

</body>
</html>
