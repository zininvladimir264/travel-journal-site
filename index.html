<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Блокируем любую возможность прокрутки и убираем отступы */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Главный контейнер с фоном */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background-size: contain делает фото "дальше", чтобы оно влезло в экран */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('hero2.jpg') no-repeat center center;
            background-size: contain; 
            text-align: center;
        }

        /* Навигация сверху */
        nav {
            position: absolute;
            top: 25px;
            z-index: 20;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Блок с текстом */
        .content {
            z-index: 10;
            padding: 0 20px;
            margin-top: 80px; /* Позиционируем текст относительно фото */
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
        }

        /* Гарантированное удаление всего лишнего */
        .btn-container, .btn, button, [class*="button"] {
            display: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
