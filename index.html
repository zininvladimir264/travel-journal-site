<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Общие стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Главный экран */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1536939459926-301728717817?q=80&w=2070') no-repeat center center/cover;
        }

        /* Затемнение фона для читаемости */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
        }

        /* Заголовок ЕМ ПЬЮ ХОЖУ */
        h1 {
            font-size: 80px;
            line-height: 0.9;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
        }

        /* Кнопки Я / ОНИ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* Описание */
        .description {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
            font-weight: normal;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 600px) {
            h1 { font-size: 50px; }
            .btn { padding: 10px 30px; font-size: 18px; }
            .description { font-size: 16px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Главная</a>
        <a href="#">Обо мне</a>
        <a href="#">Страны</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
