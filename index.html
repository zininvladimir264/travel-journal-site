<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Сброс всего лишнего */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Запрет скролла к дублям */
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Путь к вашему фото */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: contain; 
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 100;
            display: flex; gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Манифест на 2px больше (16px) */
        .description {
            font-family: Arial, sans-serif;
            font-size: 16px; 
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Жесткая блокировка кнопок и дублей через CSS */
        .btn, .btn-container, button, #buttons, .y-button, .oni-button, 
        [class*="button"], footer, section:nth-of-type(n+2) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

    <script>
        /* Скрипт-чистильщик: если Chrome найдет старые кнопки, он их удалит при загрузке */
        window.onload = function() {
            const elementsToRemove = document.querySelectorAll('button, .btn, .btn-container, #buttons');
            elementsToRemove.forEach(el => el.remove());
        };
    </script>

</body>
</html>
