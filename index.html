<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление отступов */
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Главная секция с фоном hero3.jpg */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Навигация (только Главная и Страны) */
        .top-nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .top-nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            opacity: 0.8;
        }

        /* Заголовок — строго 46 пикселей */
        .main-title {
            font-size: 46px; 
            line-height: 1.1;
            text-transform: uppercase;
            margin: 0;
            padding: 0 20px;
            letter-spacing: 2px;
        }

        /* Текст внизу слева */
        .bottom-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            max-width: 450px;
            text-align: left;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .top-nav {
                top: 20px;
                gap: 20px;
            }

            .bottom-info {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 40px 20px 0;
                text-align: center;
                max-width: 100%;
            }
            
            /* На мобильных оставляем те же 46px или чуть меньше, если экран совсем узкий */
            .main-title {
                font-size: 40px; 
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        
        <nav class="top-nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <h1 class="main-title">
            ЕМ<br>ПЬЮ<br>ХОЖУ
        </h1>

        <div class="bottom-info">
            Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
        </div>

    </div>

</body>
</html>
