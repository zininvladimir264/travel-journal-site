<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body {
            font-family: 'Arial Black', 'Gadget', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* НАВИГАЦИЯ */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover { color: #fff; }

        /* ГЛАВНЫЙ ЭКРАН (СТИЛЬ ПО ФОТО) */
        .hero {
            width: 100%;
            flex-grow: 1; /* Занимает все свободное пространство */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 80px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.7;
        }

        /* ЧЕТКИЕ СЛОВА ЕМ ПЬЮ ХОЖУ */
        .hero-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-title h1 {
            font-size: 5rem;
            line-height: 1.1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
            text-shadow: 2px 2px 20px rgba(0,0,0,1), 0 0 40px rgba(0,0,0,0.8);
        }

        /* КНОПКИ */
        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
        }

        .btn-outline {
            padding: 10px 40px;
            border: 3px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: #fff;
            color: #000;
        }

        /* ОПИСАНИЕ */
        .hero-desc {
            max-width: 650px;
            text-align: left;
            padding: 0 25px;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        @media (min-width: 768px) {
            .hero-title h1 { font-size: 7rem; }
        }

        footer {
            padding: 40px;
            color: #333;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #000;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070" alt="Background">
        
        <div class="hero-title">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
        </div>

        <div class="hero-buttons">
            <a href="#" class="btn-outline">Я</a>
            <a href="#" class="btn-outline">ОНИ</a>
        </div>

        <div class="hero-desc">
            Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
        </div>
    </div>

    <footer>
        © 2025 ЕМ ПЬЮ ХОЖУ
    </footer>

</body>
</html>
