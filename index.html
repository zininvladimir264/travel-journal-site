<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление и блокировка скролла */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important; /* Обрезает всё, что ниже экрана */
            position: fixed; /* Запрещает тянуть страницу вверх-вниз */
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* z-index 999 делает этот слой самым верхним, закрывая мусор */
            z-index: 999; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg?v=500') no-repeat center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 1000; /* Навигация поверх всего */
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 58px; /* Твой размер +10px */
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 22px; /* Твой размер +4px */
            line-height: 1.4;
            max-width: 85%;
            margin: 0 auto;
        }

        /* Принудительно прячем всё, что не входит в наш Hero */
        footer, section, button, .btn, #buttons, [class*="button"] {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
