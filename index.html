<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* ГЛАВНЫЙ ЭКРАН С ВАШИМ ФОТО */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Указан ваш файл hero2.jpg */
            background: url('hero2.jpg') no-repeat center center/cover; 
            text-align: center;
        }

        /* Затемнение, чтобы текст был четким как на скриншоте */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 30px;
            display: flex;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: sans-serif;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        h1 {
            font-size: 70px;
            line-height: 0.85;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 40px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .description {
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.4;
            max-width: 550px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="#">ОБО МНЕ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
