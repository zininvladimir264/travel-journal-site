<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой дневник</title>
    <style>
        body { font-family: 'Georgia', serif; background-color: #e3d4b6; color: #4a3e3c; margin: 0; padding: 20px; }
        #container { max-width: 1000px; margin: 0 auto; background: #fffaf0; border: 5px double #bcaaa4; border-radius: 8px; overflow: hidden; }
        .navbar { padding: 20px; text-align: center; border-bottom: 2px dotted #bcaaa4; }
        .navbar a { text-decoration: none; color: #795548; font-weight: bold; margin: 0 15px; }
        .content { padding: 40px; text-align: center; }
        .trips-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .trip-card { background: #fdf6e3; border: 1px solid #bcaaa4; padding: 15px; border-radius: 10px; text-decoration: none; color: inherit; }
        .trip-card img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="container">
        <nav class="navbar">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>
        <div class="content">
            <h1>Путевой Дневник</h1>
            <div class="trips-grid">
                <a href="#" class="trip-card">
                    <img src="images/istanbul.webp" alt="Стамбул">
                    <h4>Стамбул</h4>
                </a>
                <a href="#" class="trip-card">
                    <img src="images/bishkek.webp" alt="Бишкек">
                    <h4>Бишкек</h4>
                </a>
                <a href="#" class="trip-card">
                    <img src="images/armenia.webp" alt="Ереван">
                    <h4>Ереван</h4>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
