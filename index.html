<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление отступов */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Убираем прокрутку на компьютере */
        }

        /* Фоновая секция */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Настройки картинки */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('hero3.jpg') no-repeat center center;
            background-size: contain; /* Картинка отдалена и видна целиком */
            text-align: center;
        }

        /* Навигация сверху */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Контентная часть */
        .content {
            z-index: 5;
            max-width: 800px;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 0.9;
            margin: 0 0 25px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Кнопок в коде нет, но на всякий случай блокируем их стилями */
        .btn, .btn-container, button {
            display: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
