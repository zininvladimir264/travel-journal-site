<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Сброс настроек */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Главный блок с правильным путем к фото */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* ИСПРАВЛЕННЫЙ ПУТЬ К ПАПКЕ IMAGES */
            background: url('images/hero2.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Затемнение для четкости текста */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2); /* Легкое затемнение */
            z-index: 1;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 30px;
            display: flex;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: sans-serif;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Контент */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        /* Крупный заголовок */
        h1 {
            font-size: 70px;
            line-height: 0.9;
            margin: 0 0 35px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        /* Контурные кнопки */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .btn {
            padding: 12px 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Манифест */
        .description {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 17px;
            line-height: 1.5;
            max-width: 550px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            h1 { font-size: 55px; }
            .btn { padding: 10px 40px; font-size: 18px; }
            .description { font-size: 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="about.html">ОБО МНЕ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
