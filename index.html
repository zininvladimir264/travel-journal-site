<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Сброс всех настроек */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Блокируем скролл намертво - это уберет задвоение */
        html, body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden; 
            position: fixed;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
        }

        /* Фон без черных полос на Mac и на телефонах */
        .main-screen {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Центрирование навигации */
        .top-nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 999;
        }

        .top-nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            opacity: 0.8;
        }

        /* Текст 44px и 14px */
        .text-box {
            padding: 0 20px;
            position: relative;
        }

        h1 {
            font-size: 44px; /* Строго по ТЗ */
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px #000;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Строго по ТЗ */
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            text-shadow: 0 2px 5px #000;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="main-screen">
        <div class="text-box">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
