<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полная блокировка скролла и лишних элементов */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important; /* Не дает скроллить к дублям вниз */
            position: fixed; /* Фиксирует экран на мобильных */
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero3.jpg?v=200') no-repeat center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: env(safe-area-inset-top, 40px); /* Учет челки на iPhone */
            z-index: 100;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            max-width: 85%;
            margin: 0 auto;
        }

        /* ЖЕСТКОЕ УДАЛЕНИЕ КНОПОК ДЛЯ МОБИЛЬНЫХ */
        .btn, .btn-container, button, #buttons, [class*="button"], 
        footer, section, .y-button, .oni-button {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            left: -9999px !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
