<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Сброс отступов и полная блокировка лишнего */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Отключает скролл, чтобы дубли не вылезали снизу */
        }

        /* Главный экран с фоном из папки Images */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* Путь Images/hero3.jpg соответствует вашему скриншоту репозитория */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('Images/hero3.jpg') no-repeat center center;
            background-size: contain; 
        }

        /* Верхняя навигация */
        nav {
            position: absolute;
            top: 40px;
            z-index: 100;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        .content {
            z-index: 50;
        }

        /* Заголовок 44px */
        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Манифест стал 16px (на 2px больше) */
        .description {
            font-family: Arial, sans-serif;
            font-size: 16px; 
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
            color: #fff;
        }

        /* Жесткое скрытие всех кнопок и дублирующего контента */
        .btn, .btn-container, button, #buttons, .y-button, .oni-button, [class*="button"] {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
