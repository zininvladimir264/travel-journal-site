<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление и базовые настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', 'Arial', sans-serif;
            /* Убираем горизонтальный скролл */
            overflow-x: hidden; 
        }

        /* Фоновое изображение hero2.jpg */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/hero2.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        /* Контентная часть */
        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 0 20px; /* Отступы по бокам, чтобы текст не лип к краям */
            text-align: center;
        }

        /* ГЛАВНЫЙ ТЕКСТ - Исправленный для мобильных */
        h1 {
            /* Используем vw для гибкости и ставим лимит через clamp */
            font-size: clamp(3rem, 18vw, 8rem); 
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-weight: 900;
            word-wrap: break-word; /* Перенос слова, если оно слишком длинное */
            text-shadow: 0 5px 15px rgba(0,0,0,0.7);
        }

        /* Кнопки */
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Кнопки встанут друг под друга на очень узких экранах */
        }

        .btn {
            min-width: 120px;
            padding: 12px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* Описание */
        .description {
            max-width: 500px;
            margin: 0 auto;
            font-family: 'Helvetica', sans-serif;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            line-height: 1.5;
            color: rgba(255,255,255,0.8);
        }

        /* Тонкая настройка для самых маленьких экранов (iPhone SE и т.д.) */
        @media (max-width: 380px) {
            h1 {
                font-size: 15vw;
                letter-spacing: 1px;
            }
            nav {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="hero-section">
        <div class="hero-bg"></div>
        <div class="overlay"></div>

        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>

            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Только то, что было на моем столе в разных точках мира. Без рецептов и лишних слов.
            </p>
        </div>
    </div>

</body>
</html>
