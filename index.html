<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ — Личный архив</title>
    <style>
        /* Базовые настройки для исключения ошибок прокрутки */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 40px;
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        nav a {
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            transition: 0.4s;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #fff;
            letter-spacing: 4px;
        }

        /* Центральный блок */
        .hero {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 20px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Подвал или доп. инфо */
        .footer-info {
            position: fixed;
            bottom: 40px;
            font-size: 10px;
            color: #222;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* ИСПРАВЛЕНИЯ МОБИЛЬНОЙ ВЕРСИИ */
        @media (max-width: 768px) {
            nav {
                top: 20px;
                gap: 15px;
            }

            nav a {
                font-size: 10px;
                letter-spacing: 1px;
            }

            h1 {
                font-size: 2.2rem; /* Уменьшено для мобильных */
                letter-spacing: 8px;
                padding-left: 8px; /* Баланс из-за letter-spacing */
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 4px;
            }
        }

        /* Для самых узких экранов */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="countries.html">Страны</a>
        <a href="#">Обо мне</a>
    </nav>

    <div class="hero">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <div class="subtitle">личный архив путешествий</div>
    </div>

    <div class="footer-info">est. 2024</div>

</body>
</html>
