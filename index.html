<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полный сброс */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* --- ПРОВЕРЬТЕ ЭТУ СТРОКУ --- */
            /* Если ваша папка называется Image (с большой), замените i на I */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                              url('image/hero3.jpg');
            
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* Отдаляет фото, чтобы оно влезло целиком */
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 20;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
            color: #fff;
        }

        /* Полное удаление кнопок */
        .btn, .btn-container, button { display: none !important; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
