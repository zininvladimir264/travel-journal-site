<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* 1. УБИРАЕМ ВСЕ ГРАНИЦЫ И ОТСТУПЫ */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        /* 2. БЛОКИРУЕМ ЭКРАН (Запрещает листать вниз к кнопкам) */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden !important; /* Убирает задвоение */
            position: fixed;
        }

        /* 3. ФОН БЕЗ ПОЛОС (Для Mac и телефона) */
        .ultimate-hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* background-size: 105% гарантированно уберет полосы по бокам */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 4. НАВИГАЦИЯ ЦЕНТРИРОВАННАЯ */
        .fixed-nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 9999;
        }

        .fixed-nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* 5. ТЕКСТ (УВЕЛИЧЕННЫЙ НА 2px) */
        .content-safe-zone {
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        h1 {
            font-size: 46px; /* Было 44, стало 46 */
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            text-shadow: 0 5px 20px #000;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Было 14, стало 16 */
            line-height: 1.6;
            max-width: 380px;
            margin: 0 auto;
            text-shadow: 0 2px 10px #000;
        }
    </style>
</head>
<body>

    <nav class="fixed-nav">
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="ultimate-hero">
        <div class="content-safe-zone">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
