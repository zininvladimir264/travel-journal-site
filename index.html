<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Убираем все отступы и блокируем прокрутку */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Контейнер с фоном hero3.jpg */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Путь к фото */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: cover; /* На компьютере оставляем cover для красоты */
            text-align: center;
        }

        /* Меню */
        nav {
            position: absolute;
            top: 30px;
            z-index: 100;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Блок контента */
        .content {
            z-index: 10;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.1;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* Манифест строго 14px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            max-width: 450px;
            margin: 0 auto;
            color: #fff;
        }

        /* ЖЕСТКОЕ УДАЛЕНИЕ: если какие-то кнопки остались в кэше стилей */
        .btn, .btn-container, button, #buttons {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
