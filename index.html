<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Убираем все отступы и блокируем прокрутку, чтобы не было задвоений */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Гарантирует отсутствие прокрутки вниз */
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Главный экран */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Указан путь к папке images */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            
            /* Свойство cover заполняет экран. 
               Чтобы фото было "подальше", используем 100% ширины или contain на мобильных */
            background-size: cover; 
            text-align: center;
        }

        /* Контентный блок */
        .hero-content {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Смещение текста, чтобы он был в нужной зоне кадра */
            margin-top: 60px; 
        }

        /* Заголовок: строго 44 пикселя */
        h1 {
            font-size: 44px; 
            line-height: 1.1;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 2px 15px rgba(0,0,0,1);
        }

        /* Манифест: строго 14 пикселей */
        .description {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 1px 1px 10px rgba(0,0,0,1);
        }

        /* Адаптация для мобильных: эффект "отдаления" фото */
        @media (max-width: 600px) {
            .hero {
                /* На мобильных contain может сделать фото слишком маленьким, 
                   поэтому используем cover, но центрируем строго */
                background-size: cover;
                background-position: center center;
            }
            
            h1 {
                font-size: 44px; /* Оставляем 44px как в ТЗ */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
