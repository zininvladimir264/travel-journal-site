<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* 1. Глобальный сброс */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 2. Блокировка скролла (убирает задвоение на мобильных) */
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            position: fixed;
        }

        /* 3. Фон без черных полос на Mac и телефонах */
        .hero-section {
            width: 100vw; /* 100% ширины видимого окна */
            height: 100vh; /* 100% высоты видимого окна */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('images/hero2.jpg') no-repeat center center;
            background-size: cover; /* Это свойство убирает черные полосы */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 4. Центрированная навигация */
        nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            opacity: 0.9;
        }

        /* 5. Контент: строго 44px и 14px */
        .main-content {
            z-index: 10;
            padding: 0 20px;
        }

        h1 {
            font-size: 44px; /* Строго 44px */
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Строго 14px */
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        /* Дополнительный фикс для Safari на iPhone */
        @media (max-width: 600px) {
            .hero-section {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero-section">
        <div class="main-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p>Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.</p>
        </div>
    </div>

</body>
</html>
