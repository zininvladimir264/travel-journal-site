<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ОСНОВНЫЕ НАСТРОЙКИ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* ФОНОBОЕ ИЗОБРАЖЕНИЕ ИЗ ПАПКИ IMAGES */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('images/hero2.jpg') no-repeat center center/cover;
            text-align: center;
        }

        /* НАВИГАЦИЯ (БЕЗ "ОБО МНЕ") */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* КОНТЕНТ ЦЕНТРА */
        .hero-content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
        }

        /* ЗАГОЛОВОК ЕМ ПЬЮ ХОЖУ */
        h1 {
            font-size: 90px;
            line-height: 0.85;
            margin: 0 0 45px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 900;
            text-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }

        /* КНОПКИ Я / ОНИ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 12px 60px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* ОПИСАНИЕ */
        .description {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 { font-size: 55px; }
            .btn { padding: 10px 35px; font-size: 18px; }
            .description { font-size: 15px; padding: 0 10px; }
            nav { gap: 20px; top: 25px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="btn-container">
                <a href="#" class="btn">Я</a>
                <a href="#" class="btn">ОНИ</a>
            </div>

            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира. Я прошел этот путь сам.
            </p>
        </div>
    </div>

</body>
</html>
