<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Полный сброс */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* Экран с hero3.jpg */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Путь к фото на основе вашего Finder */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('hero3.jpg') no-repeat center center;
            background-size: contain; 
        }

        /* Навигация */
        nav {
            position: absolute;
            top: 40px;
            z-index: 100;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }

        /* Контент */
        .content {
            z-index: 10;
        }

        /* Заголовок строго 44px */
        h1 {
            font-size: 44px;
            line-height: 1.0;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Манифест: был 14px, стал 16px */
        .description {
            font-family: Arial, sans-serif;
            font-size: 16px; 
            line-height: 1.5;
            max-width: 450px;
            margin: 0 auto;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* УДАЛЕНИЕ КНОПОК И ЛИШНЕГО ТЕКСТА */
        .btn, .btn-container, button, .bottom-text, #buttons, [class*="button"] {
            display: none !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
