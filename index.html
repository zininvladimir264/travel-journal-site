<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой дневник</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Навигационное меню */
        nav {
            width: 100%;
            background-color: #fff;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        header {
            text-align: center;
            padding: 15px 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #222;
        }

        /* Стиль для баннера - УМЕНЬШЕН В 2 РАЗА ПО ВЕРТИКАЛИ */
        .banner {
            width: 100%;
            max-width: 1100px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: 125px; /* Было 250px, теперь 125px для мобильных */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Заголовок секции */
        .section-title {
            width: 100%;
            max-width: 1100px;
            padding: 0 15px;
            box-sizing: border-box;
            margin-bottom: 12px;
            text-align: left;
        }

        .section-title h2 {
            font-size: 1.2rem;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin: 0;
        }

        /* Контейнер для карточек - СТРОГО 2 В РЯД */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Ровно две колонки */
            gap: 10px;
            width: 100%;
            max-width: 1100px;
            padding: 0 10px 40px 10px;
            box-sizing: border-box;
        }

        /* Адаптация для больших экранов (ПК) */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .banner img { 
                height: 350px; /* На ПК оставляем крупным или по желанию */
            }
            h1 { font-size: 2.5rem; }
            .section-title h2 { font-size: 1.8rem; }
            nav a { font-size: 0.9rem; gap: 30px; }
        }

        /* Стиль карточек */
        .trip-card {
            background: white;
            text-decoration: none;
            color: inherit;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .trip-card img {
            width: 100%;
            height: 100px; /* Высота фото в маленькой карточке */
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .trip-card img { height: 200px; }
        }

        .trip-card-content {
            padding: 8px;
        }

        .trip-card h4 {
            margin: 0 0 2px 0;
            font-size: 0.85rem;
            color: #222;
        }

        .trip-card p {
            margin: 0;
            color: #777;
            font-size: 0.7rem;
        }

        @media (min-width: 768px) {
            .trip-card-content { padding: 15px; }
            .trip-card h4 { font-size: 1.2rem; }
            .trip-card p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <header>
        <h1>Путевой дневник</h1>
    </header>

    <div class="banner">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=80&w=2000" alt="Тропический пляж">
    </div>

    <div class="section-title">
        <h2>Последние записи</h2>
    </div>

    <div class="container">

        <a href="#" class="trip-card">
            <img src="images/istanbul.webp" alt="Стамбул">
            <div class="trip-card-content">
                <h4>Стамбул</h4>
                <p>Турция | 2025</p>
            </div>
        </a>

        <a href="#" class="trip-card">
            <img src="images/bishkek.webp" alt="Бишкек">
            <div class="trip-card-content">
                <h4>Бишкек</h4>
                <p>Киргизия | 2024</p>
            </div>
        </a>

        <a href="#" class="trip-card">
            <img src="images/armenia.webp" alt="Армения">
            <div class="trip-card-content">
                <h4>Ереван</h4>
                <p>Армения | 2024</p>
            </div>
        </a>

    </div>

</body>
</html>
