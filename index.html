<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Убирает горизонтальную прокрутку на мобилках */
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 30px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        nav a {
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            transition: 0.3s;
            padding: 10px; /* Увеличена зона клика */
        }

        nav a:hover {
            color: #fff;
        }

        /* КОНТЕНТ */
        .container {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 300;
        }

        p {
            color: #555;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ (ИСПРАВЛЕНИЯ) */
        @media (max-width: 768px) {
            nav {
                top: 20px;
                gap: 10px;
                width: 100%;
                justify-content: center;
            }

            nav a {
                font-size: 10px;
                letter-spacing: 1px;
            }

            h1 {
                font-size: 2.2rem; /* Уменьшен размер, чтобы не рвало экран */
                letter-spacing: 8px;
                line-height: 1.2;
            }

            p {
                font-size: 0.7rem;
                letter-spacing: 3px;
                padding: 0 10px;
            }
        }

        /* Для совсем маленьких экранов (iPhone SE и т.д.) */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="countries.html">Страны</a>
        <a href="#">Обо мне</a>
    </nav>

    <div class="container">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <p>личный архив путешествий</p>
    </div>

</body>
</html>
