<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой дневник — Главная</title>
    <style>
        /* --- БАЗОВЫЕ СТИЛИ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #e3d4b6;
            color: #4a3e3c;
        }
        #container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fffaf0;
            border: 5px double #bcaaa4;
            border-radius: 8px;
            overflow: hidden;
        }
        .cover-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            /* ЗДЕСЬ УЖЕ WEBP */
            background: url('images/main-cover.webp') no-repeat center center;
            background-size: cover;
            border-bottom: 3px solid #bcaaa4;
        }
        .cover-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 4.5em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .navbar {
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px dotted #bcaaa4;
        }
        .navbar a {
            text-decoration: none;
            color: #795548;
            font-weight: bold;
            margin: 0 20px;
        }
        .content-padding { padding: 40px; }
        .trips-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .trip-card {
            background: #fdf6e3;
            border: 1px solid #bcaaa4;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #4a3e3c;
            border-radius: 15px;
        }
        footer { text-align: center; padding: 30px; color: #795548; }
    </style>
</head>
<body>
    <div id="container">
        <div class="cover-wrapper">
             <h1 class="cover-title">Путевой Дневник</h1>
        </div>
        <nav class="navbar">
            <a href="index.html">Главная</a>
            <a href="about.html">Обо мне</a>
            <a href="countries.html">Страны</a>
        </nav>
        <div class="content-padding">
            <h2 style="text-align:center; margin-bottom: 20px;">Последние записи</h2>
            <div class="trips-grid">
                <a href="thailand.html" class="trip-card">
                    <h4>Таиланд</h4>
                    <p>2025</p>
                </a>
                <a href="kyrgyzstan.html" class="trip-card">
                    <h4>Кыргызстан</h4>
                    <p>2025</p>
                </a>
                <a href="armenia.html" class="trip-card">
                    <h4>Армения</h4>
                    <p>2025</p>
                </a>
            </div>
        </div>
        <footer>
            <p>Путевой Дневник &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
