<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черногория — Города</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f7e6c4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fffaf0; padding: 40px; border-radius: 15px; border: 1px solid #bcaaa4; text-align: center; min-height: 80vh; }
        .nav-links { margin-bottom: 30px; }
        .nav-links a { text-decoration: none; color: #5d4037; font-weight: bold; margin: 0 15px; border-bottom: 1px solid transparent; transition: 0.3s; }
        .nav-links a:hover { border-bottom: 1px solid #d84315; }
        h1 { color: #5d4037; margin-bottom: 40px; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; justify-content: center; }
        .card { position: relative; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; background: #eee; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; padding: 12px; font-weight: bold; text-transform: uppercase; font-size: 0.8em; backdrop-filter: blur(2px); }
        
        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="countries.html">← Назад к списку стран</a>
        </div>
        <h1>Черногория</h1>
        <div class="grid">
            <div class="card">
                <a href="podgorica.html">
                    <img src="images/podgorica.jpg" onerror="this.src='images/monten.jpg'" alt="Подгорица">
                    <p class="label">Подгорица</p>
                </a>
            </div>
            <div class="card">
                <a href="kotor.html">
                    <img src="images/kotor.jpg" onerror="this.src='images/monten.jpg'" alt="Котор">
                    <p class="label">Котор</p>
                </a>
            </div>
            <div class="card">
                <a href="perast.html">
                    <img src="images/perast.jpg" onerror="this.src='images/monten.jpg'" alt="Пераст">
                    <p class="label">Пераст</p>
                </a>
            </div>
            <div class="card">
                <a href="budva.html">
                    <img src="images/budva.jpg" onerror="this.src='images/monten.jpg'" alt="Будва">
                    <p class="label">Будва</p>
                </a>
            </div>
            <div class="card">
                <a href="bar.html">
                    <img src="images/bar.jpg" onerror="this.src='images/monten.jpg'" alt="Бар">
                    <p class="label">Бар</p>
                </a>
            </div>
            <div class="card">
                <a href="tivat.html">
                    <img src="images/tivat.jpg" onerror="this.src='images/monten.jpg'" alt="Тиват">
                    <p class="label">Тиват</p>
                </a>
            </div>
            <div class="card">
                <a href="petrovac.html">
                    <img src="images/petrovac.jpg" onerror="this.src='images/monten.jpg'" alt="Петровац">
                    <p class="label">Петровац</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
