<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Литва — Города</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f7e6c4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fffaf0; padding: 30px; border-radius: 15px; border: 1px solid #bcaaa4; text-align: center; min-height: 80vh; }
        .nav-links { margin-bottom: 30px; }
        .nav-links a { text-decoration: none; color: #5d4037; font-weight: bold; margin: 0 15px; text-transform: uppercase; font-size: 0.9em; }
        h1 { color: #5d4037; margin-bottom: 40px; font-size: 2.2em; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .card { position: relative; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; background: #eee; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; padding: 10px; font-weight: bold; text-transform: uppercase; font-size: 0.8em; backdrop-filter: blur(2px); }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links"><a href="index.html">Главная</a><a href="countries.html">← К странам</a></div>
        <h1>Литва</h1>
        <div class="grid">
            <div class="card"><a href="vilnius.html"><img src="images/vilnius.jpg" onerror="this.src='images/litva.jpg'"><p class="label">Вильнюс</p></a></div>
            <div class="card"><a href="kaunas.html"><img src="images/kaunas.jpg" onerror="this.src='images/litva.jpg'"><p class="label">Каунас</p></a></div>
            <div class="card"><a href="klaipeda.html"><img src="images/klaipeda.jpg" onerror="this.src='images/litva.jpg'"><p class="label">Клайпеда</p></a></div>
            <div class="card"><a href="trakai.html"><img src="images/trakai.jpg" onerror="this.src='images/litva.jpg'"><p class="label">Тракай</p></a></div>
        </div>
    </div>
</body>
</html>
