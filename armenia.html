<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города Армении</title>
    <style>
        /* --- СТИЛИ КАРТОЧЕК (РОЗОВЫЙ СТИЛЬ) --- */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 18px;
        }
        #cities-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fdf7e3;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #783e49;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        h3 {
            color: #783e49;
            font-size: 1.5em;
            padding: 10px 0;
            margin-top: 30px;
            margin-bottom: 8px;
        }
        /* --- ДВЕ КАРТОЧКИ, РАЗДЕЛЕННЫЕ В СЕТКЕ --- */
        .category {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 колонки */
            gap: 20px;
            margin-bottom: 20px;
        }
        .item {
            display: block;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            overflow: hidden;
            position: relative;
        }
        .city-card-title {
            padding: 15px 10px;
            margin: 0;
            background-color: #F8BBD0; 
            color: #783e49;
            font-weight: bold;
            font-size: 1.2em;
            line-height: 1.2;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body-placeholder {
            padding: 20px 15px;
            min-height: 120px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-body-placeholder p {
            margin: 0;
            font-size: 1em;
            color: #666;
            line-height: 1.4;
        }
        /* --- АДАПТИВНОСТЬ --- */
        @media (max-width: 600px) {
            .category {
                grid-template-columns: 1fr; /* 1 колонка для телефонов */
            }
        }
    </style>
</head>
<body>

<div id="cities-container">

    <div class="navbar">
        <a href="index.html">Главная</a>
        <a href="countries.html">Страны</a> 
        <a href="about.html">Обо мне</a>
    </div>

    <h1>Города Армении</h1>

    <h3>Основные направления</h3>
    <div class="category">
        
        <a href="yerevan.html" class="item">
            <h4 class="city-card-title">Ереван</h4>
            <div class="card-body-placeholder">
                <p>
                    Столица и крупнейший город. Розовый город, центр культуры и истории.
                </p>
            </div>
        </a>
        
        <a href="gyumri.html" class="item">
            <h4 class="city-card-title">Гюмри</h4>
            <div class="card-body-placeholder">
                <p>
                    Второй по величине город. Центр искусства, ремесел и юмора Армении.
                </p>
            </div>
        </a>

    </div>

    <p style="text-align: center; margin-top: 50px; font-size: 0.8em; color: #999;">
        <a href="countries.html" style="color: #783e49; text-decoration: none; font-weight: bold;">← Вернуться к списку стран</a>
    </p>

</div>

</body>
</html>
