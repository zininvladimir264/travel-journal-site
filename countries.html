    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e6c4;
            margin: 0;
            padding: 20px;
        }

        /* МЕНЮ НАВИГАЦИИ */
        .nav-menu {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fffaf0;
            border-radius: 8px;
            border: 1px solid #bcaaa4;
        }
        .nav-menu a {
            text-decoration: none;
            color: #5d4037;
            font-weight: bold;
            margin: 0 25px;
            font-size: 1.2em;
        }

        #countries-container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fffaf0;
            padding: 40px;
            border: 2px solid #bcaaa4;
            border-radius: 12px;
        }

        h2 {
            font-size: 1.8em;
            color: #5d4037;
            margin-top: 40px;
            border-bottom: 3px solid #e9b7c3;
            padding-bottom: 10px;
        }

        /* СЕТКА СТРОГО ПО 3 В РЯД */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        /* КАРТОЧКА: ЧИСТЫЙ КВАДРАТ С ФОТО */
        .country-card {
            position: relative; /* Чтобы текст был поверх картинки */
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* Квадрат */
            transition: 0.3s ease;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .country-card a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .country-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполняет весь квадрат без искажений */
            display: block;
        }

        /* НАЗВАНИЕ СТРАНЫ ПРЯМО НА ФОТО */
        .country-label {
            position: absolute;
            bottom: 15px; /* Снизу */
            left: 0;
            right: 0;
            text-align: center; /* По центру */
            color: white;
            font-weight: bold;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Тень, чтобы текст читался на любом фоне */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9); 
            z-index: 2;
            pointer-events: none;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 850px) { .category-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 550px) { .category-grid { grid-template-columns: 1fr; } }
    </style>
</head>
