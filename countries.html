<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Страны — Путевой Дневник</title>
    <style>
        /* Стиль как в вашей Opera на фото */
        body { font-family: Arial, sans-serif; background-color: #f7e6c4; margin: 0; padding: 20px; }
        .wrapper { max-width: 1100px; margin: 0 auto; background: #fffaf0; padding: 30px; border: 1px solid #bcaaa4; border-radius: 20px; }
        .nav { text-align: center; margin-bottom: 30px; }
        .nav a { margin: 0 15px; text-decoration: none; color: #5d4037; font-weight: bold; }

        h2 { color: #5d4037; border-bottom: 2px solid #bcaaa4; padding-bottom: 10px; margin-top: 40px; }

        /* Сетка плиток */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }

        /* Идеально квадратная плитка с закруглением */
        .card { 
            position: relative; 
            aspect-ratio: 1 / 1; 
            border-radius: 18px; 
            overflow: hidden; 
            background: #e0e0e0;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .card img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Текст внизу на темном градиенте */
        .label {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 25px 10px 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white; text-align: center; font-weight: bold;
            text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px;
        }

        @media (max-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
