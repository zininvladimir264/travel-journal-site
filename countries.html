<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список стран</title>
    <style>
        /* Стиль для красивых карточек стран */
        .country-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: inline-block; /* Чтобы карточки могли идти в ряд */
            width: 200px;
            vertical-align: top;
            margin-right: 10px;
            text-align: center;
        }
        .country-card img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Закругленные углы у фото */
            margin-top: 5px;
        }
        .country-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        ul { list-style: none; padding: 0; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>

    <h1>Страны</h1>
    
    <h2>Восточная Европа и Балканы</h2>
    <ul>
        <li class="country-card">
            <a href="belarus.html">
                Беларусь
                <img src="belarus.jpg" alt="Беларусь">
            </a>
        </li>

        <li class="country-card">
            <a href="moldova.html">
                Молдова
                <img src="moldova.jpg" alt="Молдова">
            </a>
        </li>
    </ul>

    <h2>Кавказ</h2>
    <ul>
        <li class="country-card">
            <a href="armenia.html">
                Армения
                <img src="arm.jpg" alt="Армения">
            </a>
        </li>

        <li class="country-card">
            <a href="georgia.html">
                Грузия
                <img src="gruz.jpg" alt="Грузия">
            </a>
        </li>

        <li class="country-card">
            <a href="azerbaijan.html">
                Азербайджан
                <img src="az.jpg" alt="Азербайджан">
            </a>
        </li>
    </ul>

    <hr>
    <p><a href="index.html">← Вернуться на Главную</a></p>

</body>
</html>
