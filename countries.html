<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путевой Дневник — Страны</title>
    <style>
        /* --- БАЗОВЫЕ СТИЛИ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Georgia', serif; 
            line-height: 1.6;
            padding: 20px;
            background-color: #e3d4b6; 
            background-image: repeating-linear-gradient(180deg, #f2e9d2, #f2e9d2 1px, #e3d4b6 1px, #e3d4b6 3px); 
            color: #4a3e3c; 
        }

        #container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fffaf0; 
            border: 5px double #bcaaa4; 
            border-radius: 8px;
            box-shadow: 10px 10px 0 #c7bcae;
            overflow: hidden;
        }

        /* --- НАВИГАЦИЯ --- */
        .navbar {
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px dotted #bcaaa4;
            background-color: #fffaf0;
        }
        .navbar a {
            text-decoration: none;
            color: #795548; 
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .navbar a:hover { color: #d84315; }

        /* --- КОНТЕНТ --- */
        .content-padding { padding: 40px; }
        
        h1 {
            text-align: center;
            color: #5d4037;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* --- СЕТКА КАРТОЧЕК (КАК У РОССИИ И БЕЛАРУСИ) --- */
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .country-card {
            background: #fff;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            
            /* СКРУГЛЕННЫЕ УГЛЫ КАРТОЧКИ */
            border-radius: 15px; 
            
            overflow: hidden; /* Чтобы фото тоже скруглялось сверху */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        /* ФОТО ВНУТРИ КАРТОЧКИ */
        .country-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        /* ТЕКСТ ВНУТРИ КАРТОЧКИ */
        .country-info {
            padding: 20px;
            text-align: center;
        }

        .country-info h3 {
            color: #d84315;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .country-info p {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px dashed #bcaaa4;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .countries-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="container">

    <nav class="navbar">
        <a href="index.html">Главная</a>
        <a href="about.html">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <div class="content-padding">
        <h1>Направления поездок</h1>

        <div class="countries-grid">
            
            <a href="#" class="country-card">
                <img src="images/arm.jpg" alt="Армения">
                <div class="country-info">
                    <h3>Армения</h3>
                    <p>Закавказье</p>
                </div>
            </a>

            <a href="#" class="country-card">
                <img src="images/gruz.jpg" alt="Грузия">
                <div class="country-info">
                    <h3>Грузия</h3>
                    <p>Кавказское гостеприимство</p>
                </div>
            </a>

            <a href="#" class="country-card">
                <img src="images/az.jpg" alt="Азербайджан">
                <div class="country-info">
                    <h3>Азербайджан</h3>
                    <p>Страна огней</p>
                </div>
            </a>

            <a href="#" class="country-card">
                <img src="images/moldova.jpg" alt="Молдова">
                <div class="country-info">
                    <h3>Молдова</h3>
                    <p>Виноградные края</p>
                </div>
            </a>

        </div>
    </div>

    <footer>
        Путевой Дневник © 2025
    </footer>

</div>

</body>
</html>
