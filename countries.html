<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны — Путевой Дневник</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e6c4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #bcaaa4;
        }

        /* Навигация */
        .nav { text-align: center; margin-bottom: 30px; }
        .nav a { text-decoration: none; color: #5d4037; font-weight: bold; margin: 0 20px; }

        h2 { 
            font-size: 1.5em; 
            color: #5d4037; 
            border-bottom: 2px solid #bcaaa4; 
            padding-bottom: 5px; 
            margin-top: 30px;
        }

        /* Сетка как в Opera */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        /* Квадратная карточка с закруглением */
        .card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 15px; 
            overflow: hidden;
            background-color: #ddd;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.02); }

        .card a { display: block; width: 100%; height: 100%; }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Надпись внутри фото снизу */
        .label {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            z-index: 2;
        }

        @media (max-width: 800px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
