<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны — Путевой Дневник</title>
    <style>
        /* Основные настройки страницы */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7e6c4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fffaf0;
            padding: 40px;
            border: 1px solid #bcaaa4;
            border-radius: 20px;
        }

        /* Навигация */
        .nav {
            text-align: center;
            margin-bottom: 40px;
        }
        .nav a {
            text-decoration: none;
            color: #5d4037;
            font-weight: bold;
            margin: 0 20px;
            font-size: 1.1em;
        }

        /* Заголовки разделов без розового фона */
        h2 {
            font-size: 1.4em;
            color: #5d4037;
            border-bottom: 2px solid #bcaaa4;
            padding-bottom: 10px;
            margin-top: 40px;
            text-transform: none;
        }

        /* Сетка карточек */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        /* Квадратная карточка с закруглением как в Opera */
        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* Делает карточку квадратом */
            border-radius: 15px; /* Закругление углов */
            overflow: hidden;
            background-color: #e0e0e0;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        /* Картинка на весь квадрат */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Текст прямо на фотографии снизу */
        .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 10px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        /* Адаптивность для телефонов */
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="nav">
        <a href="index.html">Главная</a>

        <div class="card"><a href="uzbekistan.html"><img src="images/uzbek.jpg"><p class="label">Узбекистан</p></a></div>
        <div class="card"><a href="kyrgyzstan.html"><img src="images/kirg.jpg"><p class="label">Киргизстан</p></a></div>
    </div>

</div>

</body>
</html>
