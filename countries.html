<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГДЕ Я БЫЛ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* ОБЩИЙ СТИЛЬ СТРАНИЦЫ */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* НАВИГАЦИЯ (опционально, если нужна) */
        nav {
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        /* КОНТЕЙНЕР ДЛЯ ДВУХ КОЛОНОК */
        .countries-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки */
            gap: 20px 40px;
            width: 100%;
            max-width: 700px;
            align-items: start;
        }

        /* СЕКЦИЯ СТРАНЫ */
        .country-block {
            margin-bottom: 5px;
        }

        /* НАЗВАНИЕ СТРАНЫ (КНОПКА) */
        .country-btn {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
            border-left: 2px solid transparent;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .country-btn:hover {
            color: #fff;
            border-left: 2px solid #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* КОГДА СТРАНА ВЫБРАНА */
        .country-block.active .country-btn {
            color: #fff;
            border-left: 2px solid #fff;
            font-weight: bold;
        }

        /* СПИСОК ГОРОДОВ (СКРЫТ ПО УМОЛЧАНИЮ) */
        .cities-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .country-block.active .cities-list {
            max-height: 500px; /* Раскрываем */
            padding-top: 10px;
            padding-bottom: 15px;
        }

        .city-item {
            font-size: 0.95rem;
            color: #888;
            padding: 4px 15px;
            margin-left: 15px;
            border-left: 1px solid #222;
        }

        .city-item:hover {
            color: #fff;
        }

        /* ДЛЯ МОБИЛЬНЫХ ТЕЛЕФОНОВ (В ОДИН РЯД) */
        @media (max-width: 600px) {
            .countries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Главная</a>
        <a href="#">Обо мне</a>
    </nav>

    <h2>ГДЕ Я БЫЛ</h2>

    <div class="countries-grid">
        
        <div class="country-block">
            <div class="country-btn">Россия</div>
            <div class="cities-list">
                <div class="city-item">Москва</div>
                <div class="city-item">Санкт-Петербург</div>
                <div class="city-item">Сочи</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Тайланд</div>
            <div class="cities-list">
                <div class="city-item">Бангкок</div>
                <div class="city-item">Пхукет</div>
                <div class="city-item">Паттайя</div>
                <div class="city-item">Краби</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Турция</div>
            <div class="cities-list">
                <div class="city-item">Стамбул</div>
                <div class="city-item">Анталья</div>
                <div class="city-item">Каш</div>
                <div class="city-item">Фетхие</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Вьетнам</div>
            <div class="cities-list">
                <div class="city-item">Ханой</div>
                <div class="city-item">Хошимин</div>
                <div class="city-item">Дананг</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Армения</div>
            <div class="cities-list">
                <div class="city-item">Ереван</div>
                <div class="city-item">Гюмри</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Грузия</div>
            <div class="cities-list">
                <div class="city-item">Тбилиси</div>
                <div class="city-item">Батуми</div>
                <div class="city-item">Кутаиси</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">Кыргызстан</div>
            <div class="cities-list">
                <div class="city-item">Бишкек</div>
                <div class="city-item">Ош</div>
            </div>
        </div>

        <div class="country-block">
            <div class="country-btn">ОАЭ</div>
            <div class="cities-list">
                <div class="city-item">Дубай</div>
                <div class="city-item">Абу-Даби</div>
            </div>
        </div>

    </div>

    <script>
        // ЛОГИКА НАЖАТИЯ:
        // Находим все кнопки стран
        const countryBlocks = document.querySelectorAll('.country-block');

        countryBlocks.forEach(block => {
            const btn = block.querySelector('.country-btn');
            
            btn.addEventListener('click', () => {
                // Если нужно, чтобы одновременно была открыта только ОДНА страна,
                // раскомментируйте нижние 3 строчки:
                /* countryBlocks.forEach(b => {
                    if (b !== block) b.classList.remove('active');
                }); */

                // Переключаем класс active у текущего блока
                block.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
