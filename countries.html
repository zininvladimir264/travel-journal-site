<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны — Путевой Дневник</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ ДЛЯ СЕТКИ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7e6c4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #bcaaa4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* НАВИГАЦИЯ */
        .nav { 
            text-align: center; 
            margin-bottom: 30px; 
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .nav a { 
            text-decoration: none; 
            color: #5d4037; 
            font-weight: bold; 
            margin: 0 20px; 
            text-transform: uppercase;
        }

        /* ЗАГОЛОВКИ СЕКЦИЙ */
        h2 { 
            font-size: 1.6em; 
            color: #5d4037; 
            border-bottom: 2px solid #bcaaa4; 
            padding-bottom: 5px; 
            margin: 40px 0 20px 0;
        }

        /* СЕТКА КАРТОЧЕК */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* КАРТОЧКА */
        .card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background: #ccc;
        }

        .card:hover { transform: translateY(-8px); }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            backdrop-filter: blur(2px);
        }

        /* Адаптация под мобильные */
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="about.html">Обо мне</a>
        <a href="countries.html">Страны</a>
    </nav>

    <h2>Европа и Балканы</h2>
    <div class="grid">
        <div class="card">
            <a href="austria.html">
                <img src="austria.jpg" alt="Австрия">
                <p class="label">Австрия</p>
            </a>
        </div>

        <div class="card">
            <a href="spain.html">
                <img src="images/isp.jpg" alt="Испания">
                <p class="label">Испания</p>
            </a>
        </div>

        <div class="card">
            <a href="belarus.html">
                <img src="images/bel.jpg" alt="Беларусь">
                <p class="label">Беларусь</p>
            </a>
        </div>

        <div class="card">
            <a href="moldova.html">
                <img src="images/moldova.jpg" alt="Молдова">
                <p class="label">Молдова</p>
            </a>
        </div>
    </div>

    <h2>Кавказ</h2>
    <div class="grid">
        <div class="card">
            <a href="georgia.html">
                <img src="images/gruz.jpg" alt="Грузия">
                <p class="label">Грузия</p>
            </a>
        </div>

        <div class="card">
            <a href="armenia.html">
                <img src="images/arm.jpg" alt="Армения">
                <p class="label">Армения</p>
            </a>
        </div>
    </div>

    <h2 style="margin-top: 50px; text-align: center; border: none; color: #bcaaa4;">Мой Путевой Дневник</h2>

</div>

</body>
</html>
