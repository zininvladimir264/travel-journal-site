<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Португалия — Города</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f7e6c4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fffaf0; padding: 40px; border-radius: 15px; border: 1px solid #bcaaa4; text-align: center; min-height: 80vh; }
        .nav-links { margin-bottom: 30px; }
        .nav-links a { text-decoration: none; color: #5d4037; font-weight: bold; margin: 0 15px; }
        h1 { color: #5d4037; margin-bottom: 40px; font-size: 2.5em; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; justify-content: center; }
        .card { position: relative; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; background: #eee; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; padding: 12px; font-weight: bold; text-transform: uppercase; font-size: 0.85em; }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="countries.html">← Назад к списку стран</a>
        </div>
        <h1>Португалия</h1>
        <div class="grid">
            <div class="card">
                <a href="porto.html">
                    <img src="images/port.jpg" alt="Порту">
                    <p class="label">Порту</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
