<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города Молдовы</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f7e6c4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background-color: #fffaf0; padding: 30px; border-radius: 15px; border: 1px solid #bcaaa4; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px; }
        .card { position: relative; aspect-ratio: 1 / 1; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); color: white; text-align: center; padding: 10px; font-weight: bold; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { text-decoration: none; color: #5d4037; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav"><a href="countries.html">← Назад к странам</a></nav>
        <h2 style="text-align: center; color: #5d4037;">Молдова: Города</h2>
        <div class="grid">
            <div class="card">
                <a href="chisinau.html">
                    <img src="images/moldova.jpg">
                    <p class="label">Кишинёв</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
